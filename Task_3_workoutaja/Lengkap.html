<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WorkoutAja</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Global Styles */
      body {
        font-family: 'Mulish', 'Open Sans', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
        color: #333;
      }

      .page {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
        position: relative;
      }

      /* Navigation */
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-bottom: 2rem;
      }

      nav ul {
        display: flex;
        gap: 2rem;
        list-style: none;
        margin: 0;
        padding: 0;
      }

      nav a {
        text-decoration: none;
        color: #333;
        font-weight: 700;
      }

      #logo img {
        height: 40px;
      }

      /* Main Section */
      main {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 2rem;
      }

      .text {
        max-width: 500px;
      }

      .text h1 {
        font-size: 2.5rem;
        line-height: 1.2;
      }

      .text h1 span {
        color: #ff4d4d;
      }

      .text p {
        margin: 1rem 0;
        font-size: 1rem;
        line-height: 1.6;
      }

      .text strong {
        font-weight: bold;
      }

      .text button {
        background-color: #25d366;
        color: white;
        border: none;
        padding: 1rem 2rem;
        font-size: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        border-radius: 8px;
        cursor: pointer;
      }

      .text button img {
        height: 20px;
      }

      main > img {
        max-width: 100%;
        height: auto;
      }

      /* Footer */
      footer {
        margin-top: 4rem;
        text-align: center;
        font-size: 0.9rem;
      }

      footer a {
        color: #ff4d4d;
        text-decoration: none;
      }

      /* Decorative Element */
      #balls {
        position: absolute;
        bottom: 0;
        left: 0;
        z-index: -1;
        width: 100px;
      }

      /* Responsive */
      @media (max-width: 768px) {
        main {
          flex-direction: column;
          align-items: center;
          text-align: center;
        }

        .text {
          max-width: 100%;
        }

        nav ul {
          flex-direction: column;
          gap: 1rem;
          margin-top: 1rem;
        }

        #balls {
          width: 60px;
        }

        .text h1 {
          font-size: 2rem;
        }

        .text button {
          width: 100%;
          justify-content: center;
        }
      }
    </style>
  </head>

  <body>
    <div class="page">
      <nav>
        <a href="#" id="logo">
          <img src="./imgs/logo.svg" alt="workoutaja logo" />
        </a>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Training</a></li>
        </ul>
      </nav>

      <main>
        <section class="text">
          <h1>WORKOUTS MADE <br /><span>EXCLUSIVE</span> FOR YOU!</h1>
          <p>
            We create <strong>exclusive and unique</strong> workouts for you.
            <br />
            Invest in your body and get <strong>much more performance</strong>
            <br />
            and quality of life.
          </p>
          <button aria-label="Go to WhatsApp">
            <img src="./imgs/whatsapp-icon.svg" alt="whatsapp icon" />
            Start now
          </button>
        </section>
        <img
          src="./imgs/woman.svg"
          alt="illustration of a woman doing workout on a gym"
        />
      </main>

      <footer>
        send us a message <a href="mailto:#">@workoutaja</a>
      </footer>
    </div>

    <img
      id="balls"
      src="./imgs/balls.svg"
      alt="decorative balls on the bottom left of the page"
    />
  </body>
</html>
